question: O Linux e o Mac geralmente precisam de antivírus?
answer: falso
wrong_answers:
  - verdadeiro
  - Apenas o Linux precisa de antivírus.
  - Apenas o Mac precisa de antivírus.
explanation: |
  O Linux e o Mac, graças ao seu sistema de separação de direitos de usuário, geralmente não precisam de antivírus.
