question: Linux e Mac hanno spesso bisogno di antivirus?
answer: "No"
wrong_answers:
  - "Yes"
  - Solo Linux ha bisogno di antivirus.
  - Solo Mac ha bisogno di antivirus.
explanation: |
  Linux e Mac, grazie al loro sistema di separazione dei diritti degli utenti, spesso
  non hanno bisogno di antivirus.
reviewed: false
