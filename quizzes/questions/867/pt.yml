question: Qual é o papel de um banco central como "emprestador de última instância"?
answer: O banco central empresta fundos a bancos em dificuldades durante crises para evitar
wrong_answers:
  um efeito dominó que poderia paralisar todo o sistema financeiro.
  - O banco central empresta fundos a bancos em dificuldades durante crises para aumentar seus
  próprios lucros.
explanation: |
  - O banco central empresta fundos a bancos em dificuldades durante crises para assumir suas
  operações.
  - O banco central empresta fundos a bancos em dificuldades durante crises para aumentar a
  dívida nacional.
  O conceito de um banco central como "emprestador de última instância" surgiu no
  século XIX na Inglaterra em resposta a repetidas corridas bancárias que ameaçavam a estabilidade financeira. Ao emprestar para bancos em dificuldades, o banco central pode evitar um efeito dominó de falências bancárias que poderia levar a uma recessão ou depressão.
