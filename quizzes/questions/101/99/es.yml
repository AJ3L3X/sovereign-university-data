question: ¿Qué debes hacer una vez que las palabras de tu frase mnemotécnica estén escritas?
answer: Haz una segunda copia y guárdala en un lugar separado.
wrong_answers:
  - Compártela con un amigo de confianza.
  - Envíala por correo electrónico a ti mismo.
  - Guárdala en tu teléfono.
explanation: |
  Una vez que las palabras de tu frase mnemotécnica estén escritas, se recomienda hacer una segunda copia y guardarla en un lugar separado de la primera. Esto proporciona una copia de seguridad en caso de pérdida o accidente con la primera copia.
