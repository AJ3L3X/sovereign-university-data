question: Que devez-vous faire une fois que les mots de votre phrase mnémonique sont écrits ?
answer: Faites une deuxième copie et stockez-la dans un endroit séparé.
wrong_answers:
  - Partagez-la avec un ami de confiance.
  - Envoyez-la par e-mail à vous-même.
  - Stockez-la dans votre téléphone.
explanation: |
  Une fois que les mots de votre phrase mnémonique sont écrits, il est recommandé de faire une deuxième copie et de la stocker dans un endroit séparé de la première. Cela permet d'avoir une sauvegarde en cas de perte ou d'accident avec la première copie.
reviewed: false