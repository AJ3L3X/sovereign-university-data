question: La capacité d'un canal de paiement Lightning limite-t-elle le nombre total de transactions ou le volume total de Bitcoin pouvant être transmis à travers le canal ?
answer: faux
wrong_answers:
  - vrai
  - Seulement dans certains cas
  - Cela dépend du réseau Bitcoin
explanation: |
  Bien que la capacité d'un canal de paiement Lightning soit fixe, cela ne limite pas le nombre total de transactions ou le volume total de Bitcoin pouvant être transmis à travers le canal.
reviewed: false
