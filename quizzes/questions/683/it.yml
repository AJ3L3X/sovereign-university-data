question: Cosa è una chiusura forzata?
answer: Un peer desidera chiudere il canale, ma l'altro peer non risponde,
wrong_answers:
  quindi il primo peer pubblica la transazione di impegno più recente.
  - Entrambi i peer concordano di chiudere il canale e creano una transazione di chiusura.
  - Un peer cerca di imbrogliare pubblicando una vecchia transazione di impegno.
explanation: |
  - Entrambi i peer lottano per i SAT rimanenti nel canale.
  Una chiusura forzata avviene quando un peer desidera chiudere il canale, ma
  l'altro peer non risponde perché è offline. Il primo peer pubblica quindi
  la transazione di impegno più recente.
