question: ¿Qué es un cierre forzado?
answer: Un par quiere cerrar el canal, pero el otro par no responde,
wrong_answers:
  así que el primer par publica la transacción de compromiso más reciente.
  - Ambos pares acuerdan cerrar el canal y crear una transacción de cierre.
  - Un par intenta hacer trampa publicando una transacción de compromiso antigua.
explanation: |
  - Ambos pares luchan por los SAT restantes en el canal.
  Un cierre forzado ocurre cuando un par quiere cerrar el canal, pero
  el otro par no responde porque está desconectado. Entonces, el primer par publica
  la transacción de compromiso más reciente.
