question: Quel est le rôle des personnes de confiance dans votre plan de succession ?
answer: Les personnes de confiance dans votre plan de succession sont là pour aider votre famille lorsque vous ne serez plus là. Elles fournissent des conseils sur la gestion des clés et des portefeuilles, aident à comprendre comment récupérer en toute sécurité vos phrases secrètes (graines) et assurent lors d'une transaction.
