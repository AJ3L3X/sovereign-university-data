question: Qual é o objetivo principal do curso de Bitcoin mencionado no capítulo?
answer: O objetivo principal do curso é educar novos entusiastas do Bitcoin
wrong_answers:
  em princípios econômicos sólidos.
  - O objetivo principal do curso é ensinar novos entusiastas do Bitcoin como
  minerar Bitcoin.
explanation: |
  - O objetivo principal do curso é ensinar novos entusiastas do Bitcoin como
  investir em Bitcoin.
  - O objetivo principal do curso é ensinar novos entusiastas do Bitcoin como
  criar suas próprias criptomoedas.
  O curso tem como objetivo educar novos entusiastas do Bitcoin sobre os princípios fundamentais
  da economia, especialmente os da Escola Austríaca de Economia.
  Esse conhecimento é crucial para entender o valor e o potencial do Bitcoin como
  uma alternativa aos sistemas monetários tradicionais.
