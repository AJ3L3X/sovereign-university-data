question: Les canaux de paiement Lightning sont-ils bidirectionnels?
answer: vrai
wrong_answers:
  - faux
  - Seulement dans certains cas
  - Cela dépend du réseau Bitcoin
explanation: |
  Les canaux de paiement sont bidirectionnels, ce qui signifie qu'ils ont deux "côtés". Par exemple, si Alice et Bob ouvrent un canal de paiement, Alice peut envoyer des Bitcoins à Bob, et Bob peut envoyer des Bitcoins à Alice.
