question:
  What is the analogy used to explain how you can receive Bitcoins without
  allowing the sender to steal your funds?
answer: A mailbox
wrong_answers:
  - A bank account
  - A safe
  - A lock and key
explanation: >-
  'The analogy used to explain how you can receive Bitcoins without allowing
  the sender to steal your funds is a mailbox: people deposit money in it, but you
  are the only one who can open it.'
