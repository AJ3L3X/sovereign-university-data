question: What is the main disadvantage of gold as a currency?
answer: It's not easily divisible or transportable over long distances
wrong_answers:
  - It's not valuable enough
  - It's too common
  - It's not accepted by most countries
explanation: >-
  While gold meets many criteria of an efficient currency, it is not easily
  divisible or transportable over long distances. These flaws have made gold a store
  of value, but not a common currency.
