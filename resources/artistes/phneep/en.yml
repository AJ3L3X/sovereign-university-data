description: | 
I used to be the class clown, looking for
laughs at the expense of the authority
at the front of the room. I'm also a bit
of an artist, although most of my work
is really about mashing existing artwork
or making composites.
So the combo seems to have resulted in
a form of satire that helps keep my
cynicism in check, and hey,
maybe amuses or
educates others
along the
way.

