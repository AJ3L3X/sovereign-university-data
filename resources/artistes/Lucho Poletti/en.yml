description: | 
Lucho Poletti is a well established digital bitcoin & propaganda artist who keeps raising the bar with his iconic art. Highly regarded as a top artist within the Bitcoin community, Lucho has been a full time crypto-artist since late 2017 and has focused heavily on creating digital stills in styles ranging from bank notes & bearer bonds to political posters and pop culture icons & symbols to draw attention to Bitcoin & force outsiders to confront the idea of using it.