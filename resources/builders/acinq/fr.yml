description: |
  Fondée en 2014, ACINQ est une startup française qui construit des produits et des services pour l'écosystème Bitcoin. Nous sommes basés à Paris, France. 
  Nous contribuons à et construisons sur le protocole Lightning depuis 2015. Notre fondation technologique de base est eclair, une implémentation complète de Lightning avec un accent sur la performance et la fiabilité. ACINQ est un opérateur majeur et un fournisseur de liquidité sur le réseau Lightning. Nous exploitons le plus grand nœud sur le réseau où nous exploitons notre expertise de Lightning. Nous sommes également les développeurs de Phoenix, un portefeuille Bitcoin Lightning auto-géré de pointe.