title: "The Machinery of Freedom: Guide to a Radical Capitalism"
publication_date: "1973"
description: |
  The Machinery of Freedom: Guide to a Radical Capitalism by David D. Friedman is a book that explores the idea of anarcho-capitalism, a political philosophy that advocates for a stateless society where all goods and services, including law and security, are provided by the free market. Friedman argues that government intervention in the economy creates more harm than good, and that a society based on voluntary exchange and individual responsibility would be more efficient and just. The book is a thought-provoking critique of traditional political and economic systems, and offers a compelling vision for a radically different approach to organizing society.
